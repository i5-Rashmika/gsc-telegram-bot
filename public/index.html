    <!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GSC → Telegram</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
      button { padding: 12px 16px; font-size: 16px; cursor: pointer; }
      pre { background: #f6f6f6; padding: 12px; overflow: auto; }
    </style>
  </head>
  <body>
    <h1>GSC → Telegram</h1>
    <p>Press the button to send an update right now.</p>
    <button id="run">Send now</button>
    <pre id="log"></pre>

    <script>
      const btn = document.getElementById("run");
      const log = document.getElementById("log");

      btn.onclick = async () => {
        log.textContent = "Running…";
        btn.disabled = true;
        try {
         const res = await fetch("/.netlify/functions/gsc-run-now");
          log.textContent = res.ok ? "Done ✅ (check Telegram)" : `Failed ❌ (${res.status})`;
        } catch (e) {
          log.textContent = "Error: " + e.message;
        } finally {
          btn.disabled = false;
        }
      };
    </script>
  </body>
</html>
